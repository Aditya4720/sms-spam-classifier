<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SMS Spam Classifier</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="wrapper">
    <h1>SMS Spam Classifier</h1>
    <form method="POST">
      <textarea name="message" placeholder="Enter your message here..."></textarea>
      <button type="submit">Predict</button>
    </form>

    {% if prediction %}
      <div class="result">
        <strong>Result:</strong> {{ prediction }} <br>
        {% if probability %}<strong>Confidence:</strong> {{ probability }}{% endif %}
      </div>
    {% endif %}
  </div>
</body>
</html>
